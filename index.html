<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Assortment</title>
  <link href="css/label.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Choose The Two Stores To Compare</h1>
    <hr height="1px" background-color="black" />
    <form id="compare-form">
      <label for="store1">Store #1</label>
      <select name="store1" id="store1"></select>
      <label for="store1">Store #2</label>
      <select name="store2" id="store2"></select>
      <label for="category">Category</label>
      <select name="category" id="category"></select>
      <button type="submit" class="btn btn-default" id="compare">Compare</button>
    </form>
  </div>
  <div class="products">
    <div class="products-container border-right" id="store1Result"></div>
    <div class="products-container" id="store2Result"></div>
  </div>
  <script src="js/systembolaget.js"></script>
</body>

</html>
