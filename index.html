<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Assortment</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/label.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <![endif]-->

  <body>
    <div class="container">
      <h1>Choose The Two Stores To Compare</h1>
      <hr height="1px" background-color="black" />
      <div class="form-group">
        <label for="store1">Store #1</label>
        <select class="form-control" name="store1" id="store1"></select>
        <label for="store1">Store #2</label>
        <select class="form-control" name="store2" id="store2"></select>
        <button type="submit" class="btn btn-default" id="compare">Compare</button>
      </div>
    </div>
    <div class="container" id="results" style="margin-bottom:10px">
      <div class="row">
        <div class="col-sm-6 border-right" id="store1Result"></div>
        <div class="col-sm-6" id="store2Result"></div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/systembolaget.js"></script>
  </body>
